                description: 'ÎèôÏòÅÏÉÅ Ï¢ãÏïÑÏöî',
                options: [{ name: 'ÌïúÍµ≠Ïù∏ Ï¢ãÏïÑÏöî', price: 110 }]
            }
        ];

        const facebookProducts = [
            {
                id: 'fb_followers',
                name: 'ÌåîÎ°úÏõå',
                category: 'facebook',
                description: 'ÌéòÏù¥ÏßÄ ÌåîÎ°úÏõå',
                options: [{ name: 'ÌïúÍµ≠Ïù∏ ÌåîÎ°úÏõå', price: 220 }]
            },
            {
                id: 'fb_likes',
                name: 'Ï¢ãÏïÑÏöî',
                category: 'facebook',
                description: 'Í≤åÏãúÎ¨º Ï¢ãÏïÑÏöî',
                options: [{ name: 'ÌïúÍµ≠Ïù∏ Ï¢ãÏïÑÏöî', price: 55 }]
            }
        ];

        const threadsProducts = [
            {
                id: 'th_followers',
                name: 'ÌåîÎ°úÏõå',
                category: 'threads',
                description: 'Ïì∞Î†àÎìú ÌåîÎ°úÏõå',
                options: [{ name: 'ÌïúÍµ≠Ïù∏ ÌåîÎ°úÏõå', price: 220 }]
            },
            {
                id: 'th_likes',
                name: 'Ï¢ãÏïÑÏöî',
                category: 'threads',
                description: 'Í≤åÏãúÎ¨º Ï¢ãÏïÑÏöî',
                options: [{ name: 'ÌïúÍµ≠Ïù∏ Ï¢ãÏïÑÏöî', price: 44 }]
            }
        ];

        const naverProducts = [
            {
                id: 'nv_blog_views',
                name: 'Î∏îÎ°úÍ∑∏ Ï°∞ÌöåÏàò',
                category: 'naver',
                description: 'Î∏îÎ°úÍ∑∏ Ìè¨Ïä§ÌåÖ',
                options: [{ name: 'Î∏îÎ°úÍ∑∏ Ï°∞ÌöåÏàò', price: 11 }]
            },
            {
                id: 'nv_cafe_views',
                name: 'Ïπ¥Ìéò Ï°∞ÌöåÏàò',
                category: 'naver',
                description: 'Ïπ¥Ìéò Í≤åÏãúÍ∏Ä',
                options: [{ name: 'Ïπ¥Ìéò Ï°∞ÌöåÏàò', price: 11 }]
            }
        ];

        allProducts = [
            ...instagramProducts,
            ...youtubeProducts,
            ...facebookProducts,
            ...threadsProducts,
            ...naverProducts
        ];

        // Ï¥àÍ∏∞Ìôî
        async function init() {
            try {
                await loadUserPoints();
                renderProducts(allProducts);
                setupCategoryButtons();
            } catch (error) {
                console.error('Ï¥àÍ∏∞Ìôî Ïã§Ìå®:', error);
                showAccessDenied();
            }
        }

        // ÏÇ¨Ïö©Ïûê Ìè¨Ïù∏Ìä∏ Î°úÎìú
        async function loadUserPoints() {
            try {
                const response = await fetch('/api/store/balance', {
                    headers: { 'x-api-key': API_KEY }
                });
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('points-balance').textContent = data.balance.toLocaleString();
                }
            } catch (error) {
                console.error('Ìè¨Ïù∏Ìä∏ Î°úÎìú Ïã§Ìå®:', error);
            }
        }

        // Ï†úÌíà Î†åÎçîÎßÅ
        function renderProducts(products) {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = products.map(product => `
                <div class="product-card" onclick="openOrderForm('${product.id}')">
                    <div class="product-header">
                        ${categoryLogos[product.category]}
                        <div class="product-name">${product.name}</div>
                    </div>
                    <div class="product-description">${product.description}</div>
                    <div class="product-footer">
                        <div class="product-price">${product.options[0].price.toLocaleString()}P~</div>
                        <div class="product-options-badge">${product.options.length}Í∞ú ÏòµÏÖò</div>
                    </div>
                </div>
            `).join('');
        }

        // Ïπ¥ÌÖåÍ≥†Î¶¨ Î≤ÑÌäº ÏÑ§Ï†ï
        function setupCategoryButtons() {
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    const category = btn.dataset.category;
                    currentCategory = category;
                    
                    if (category === 'all') {
                        renderProducts(allProducts);
                    } else {
                        const filtered = allProducts.filter(p => p.category === category);
                        renderProducts(filtered);
                    }
                });
            });
        }

        // Ï£ºÎ¨∏ Ìèº Ïó¥Í∏∞
        function openOrderForm(productId) {
            const product = allProducts.find(p => p.id === productId);
            if (!product) return;

            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        ${categoryLogos[product.category]}
                        <div class="modal-title">${product.name}</div>
                        <button class="modal-close" onclick="this.closest('.modal-overlay').remove()">√ó</button>
                    </div>
                    
                    <form id="order-form">
                        <div class="form-group">
                            <label class="form-label">ÏòµÏÖò ÏÑ†ÌÉù<span class="required">*</span></label>
                            <select class="form-select" id="option-select" required onchange="updatePrice()">
                                <option value="">ÏòµÏÖòÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</option>
                                ${product.options.map((opt, idx) => `
                                    <option value="${idx}" data-price="${opt.price}">
                                        ${opt.name} - ${opt.price.toLocaleString()}P/Í∞ú
                                    </option>
                                `).join('')}
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">ÏàòÎüâ<span class="required">*</span></label>
                            <div class="quantity-controls">
                                <button type="button" class="quantity-btn" onclick="changeQuantity(-1)">-</button>
                                <input type="number" class="quantity-input" id="quantity" value="1" min="1" required onchange="updatePrice()">
                                <button type="button" class="quantity-btn" onclick="changeQuantity(1)">+</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">ÎåÄÏÉÅ URL<span class="required">*</span></label>
                            <input type="url" class="form-input" id="target-url" placeholder="https://instagram.com/..." required>
                            <div style="font-size: 12px; color: #6c757d; margin-top: 6px;">ÌîÑÎ°úÌïÑ ÎòêÎäî Í≤åÏãúÎ¨º ÎßÅÌÅ¨Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî</div>
                        </div>

                        <div class="price-info">
                            <div class="price-row">
                                <span class="price-label">Îã®Í∞Ä</span>
                                <span class="price-value" id="unit-price">0 P</span>
                            </div>
                            <div class="price-row">
                                <span class="price-label">ÏàòÎüâ</span>
                                <span class="price-value" id="quantity-display">1Í∞ú</span>
                            </div>
                            <div class="price-row">
                                <span class="price-label">Ï¥ù Í∏àÏï°</span>
                                <span class="price-total" id="total-price">0 P</span>
                            </div>
                        </div>

                        <button type="submit" class="btn-primary">Ï£ºÎ¨∏ÌïòÍ∏∞</button>
                    </form>
                </div>
            `;
            
            modal.dataset.productId = productId;
            document.body.appendChild(modal);

            // Ìèº Ï†úÏ∂ú Ïù¥Î≤§Ìä∏
            document.getElementById('order-form').addEventListener('submit', (e) => {
                e.preventDefault();
                submitOrder(productId);
            });
        }

        // ÏàòÎüâ Î≥ÄÍ≤Ω
        function changeQuantity(delta) {
            const input = document.getElementById('quantity');
            const newValue = Math.max(1, parseInt(input.value || 1) + delta);
            input.value = newValue;
            updatePrice();
        }

        // Í∞ÄÍ≤© ÏóÖÎç∞Ïù¥Ìä∏
        function updatePrice() {
            const select = document.getElementById('option-select');
            const quantity = parseInt(document.getElementById('quantity').value || 1);
            
            if (!select || !select.value) return;
            
            const option = select.options[select.selectedIndex];
            const price = parseFloat(option.dataset.price);
            const total = price * quantity;
            
            document.getElementById('unit-price').textContent = `${price.toLocaleString()} P`;
            document.getElementById('quantity-display').textContent = `${quantity}Í∞ú`;
            document.getElementById('total-price').textContent = `${total.toLocaleString()} P`;
        }

        // Ï£ºÎ¨∏ Ï†úÏ∂ú
        async function submitOrder(productId) {
            const product = allProducts.find(p => p.id === productId);
            const selectElement = document.getElementById('option-select');
            const optionIndex = parseInt(selectElement.value);
            const option = product.options[optionIndex];
            const quantity = parseInt(document.getElementById('quantity').value);
            const url = document.getElementById('target-url').value.trim();

            if (!option || !url) {
                alert('Î™®Îì† ÌïÑÎìúÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            try {
                const response = await fetch('/api/store/purchase', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': API_KEY
                    },
                    body: JSON.stringify({
                        product_id: productId,
                        option_name: option.name,
                        quantity: quantity,
                        price_per_unit: option.price,
                        target_url: url
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    alert('Ï£ºÎ¨∏Ïù¥ ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§!');
                    document.querySelector('.modal-overlay').remove();
                    await loadUserPoints();
                } else {
                    alert(data.error || 'Ï£ºÎ¨∏Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                }
            } catch (error) {
                console.error('Ï£ºÎ¨∏ Ïã§Ìå®:', error);
                alert('Ï£ºÎ¨∏ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            }
        }

        // Ï†ëÍ∑º Í±∞Î∂Ä ÌëúÏãú
        function showAccessDenied() {
            document.getElementById('store-content').innerHTML = `
                <div class="access-denied">
                    <h2>üîí Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§</h2>
                    <p>Ïä§ÌÜ†Ïñ¥Î•º Ïù¥Ïö©ÌïòÏãúÎ†§Î©¥ Î°úÍ∑∏Ïù∏Ìï¥Ï£ºÏÑ∏Ïöî.</p>
                    <a href="/login" class="back-btn">Î°úÍ∑∏Ïù∏ÌïòÍ∏∞</a>
                </div>
            `;
        }

        // Ï¥àÍ∏∞Ìôî Ïã§Ìñâ
        init();
    </script>
</body>
</html>
