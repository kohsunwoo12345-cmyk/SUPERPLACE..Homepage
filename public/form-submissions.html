<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 신청 내역 - SUPERPLACE</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm mb-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-900">폼 신청 내역</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/tools/landing-builder" class="text-gray-600 hover:text-gray-900">폼 빌더</a>
                    <a href="/dashboard" class="text-gray-600 hover:text-gray-900">대시보드</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">신청 내역 관리</h2>
            
            <div id="statsSection" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
                <div class="bg-blue-50 p-4 rounded-lg">
                    <div class="text-sm text-blue-600 font-medium">전체 신청</div>
                    <div id="totalCount" class="text-2xl font-bold text-blue-900 mt-1">0</div>
                </div>
                <div class="bg-yellow-50 p-4 rounded-lg">
                    <div class="text-sm text-yellow-600 font-medium">새 신청</div>
                    <div id="newCount" class="text-2xl font-bold text-yellow-900 mt-1">0</div>
                </div>
                <div class="bg-green-50 p-4 rounded-lg">
                    <div class="text-sm text-green-600 font-medium">연락 완료</div>
                    <div id="contactedCount" class="text-2xl font-bold text-green-900 mt-1">0</div>
                </div>
                <div class="bg-purple-50 p-4 rounded-lg">
                    <div class="text-sm text-purple-600 font-medium">처리 완료</div>
                    <div id="completedCount" class="text-2xl font-bold text-purple-900 mt-1">0</div>
                </div>
            </div>

            <div class="flex space-x-3">
                <select id="statusFilter" onchange="loadSubmissions()" class="px-4 py-2 border rounded-lg">
                    <option value="">전체 상태</option>
                    <option value="new">새 신청</option>
                    <option value="contacted">연락 완료</option>
                    <option value="completed">처리 완료</option>
                    <option value="rejected">거절</option>
                </select>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">신청일시</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">템플릿</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">신청자</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">상태</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">작업</th>
                    </tr>
                </thead>
                <tbody id="submissionsList" class="bg-white divide-y divide-gray-200">
                    <tr><td colspan="5" class="px-6 py-12 text-center text-gray-500">로딩 중...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 상세보기 모달 -->
    <div id="detailModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full">
                <div class="p-6 border-b">
                    <h3 class="text-xl font-bold">신청 상세 정보</h3>
                </div>
                <div id="detailContent" class="p-6"></div>
                <div class="p-6 border-t">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">상태 변경</label>
                            <select id="statusUpdate" class="w-full px-3 py-2 border rounded-lg">
                                <option value="new">새 신청</option>
                                <option value="contacted">연락 완료</option>
                                <option value="completed">처리 완료</option>
                                <option value="rejected">거절</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">메모</label>
                            <textarea id="notesUpdate" rows="3" class="w-full px-3 py-2 border rounded-lg"></textarea>
                        </div>
                        <div class="flex justify-between">
                            <button onclick="deleteSubmission()" class="px-4 py-2 text-red-600">삭제</button>
                            <div class="space-x-3">
                                <button onclick="closeDetailModal()" class="px-4 py-2">취소</button>
                                <button onclick="updateSubmission()" class="px-6 py-2 bg-blue-600 text-white rounded-lg">저장</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSubmissionId = null;

        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadSubmissions();
        });

        async function loadStats() {
            try {
                const response = await fetch('/api/form-submissions/stats', {credentials: 'include'});
                if (!response.ok) throw new Error('통계 로드 실패');
                const stats = await response.json();
                document.getElementById('totalCount').textContent = stats.total || 0;
                document.getElementById('newCount').textContent = stats.new_count || 0;
                document.getElementById('contactedCount').textContent = stats.contacted_count || 0;
                document.getElementById('completedCount').textContent = stats.completed_count || 0;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadSubmissions() {
            try {
                const status = document.getElementById('statusFilter').value;
                const url = status ? `/api/form-submissions?status=${status}` : '/api/form-submissions';
                
                const response = await fetch(url, {credentials: 'include'});
                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/login';
                        return;
                    }
                    throw new Error('신청 내역 로드 실패');
                }
                const submissions = await response.json();
                displaySubmissions(submissions);
            } catch (error) {
                console.error('Error:', error);
                alert('신청 내역을 불러오는데 실패했습니다');
            }
        }

        function displaySubmissions(submissions) {
            const container = document.getElementById('submissionsList');
            if (submissions.length === 0) {
                container.innerHTML = '<tr><td colspan="5" class="px-6 py-12 text-center text-gray-500">신청 내역이 없습니다</td></tr>';
                return;
            }

            container.innerHTML = submissions.map(s => {
                const data = JSON.parse(s.submission_data);
                const name = data.name || '이름 없음';
                const phone = data.phone || data.email || '연락처 없음';
                
                let statusBadge = '';
                if (s.status === 'new') statusBadge = '<span class="px-2 py-1 text-xs rounded-full bg-yellow-100 text-yellow-800">새 신청</span>';
                else if (s.status === 'contacted') statusBadge = '<span class="px-2 py-1 text-xs rounded-full bg-green-100 text-green-800">연락 완료</span>';
                else if (s.status === 'completed') statusBadge = '<span class="px-2 py-1 text-xs rounded-full bg-purple-100 text-purple-800">처리 완료</span>';
                else if (s.status === 'rejected') statusBadge = '<span class="px-2 py-1 text-xs rounded-full bg-red-100 text-red-800">거절</span>';

                return `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 text-sm">${new Date(s.submitted_at).toLocaleString('ko-KR')}</td>
                        <td class="px-6 py-4 text-sm font-medium">${s.template_name}</td>
                        <td class="px-6 py-4 text-sm">
                            <div class="font-medium">${name}</div>
                            <div class="text-gray-500">${phone}</div>
                        </td>
                        <td class="px-6 py-4">${statusBadge}</td>
                        <td class="px-6 py-4 text-right">
                            <button onclick="viewSubmission(${s.id})" class="text-blue-600 text-sm">상세보기</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        async function viewSubmission(id) {
            try {
                const response = await fetch(`/api/form-submissions/${id}`, {credentials: 'include'});
                if (!response.ok) throw new Error('조회 실패');
                const submission = await response.json();
                displaySubmissionDetail(submission);
                currentSubmissionId = id;
                document.getElementById('detailModal').classList.remove('hidden');
            } catch (error) {
                alert('조회에 실패했습니다');
            }
        }

        function displaySubmissionDetail(s) {
            const data = JSON.parse(s.submission_data);
            let html = '<div class="space-y-3">';
            for (const [key, value] of Object.entries(data)) {
                html += `<div><div class="text-sm text-gray-500">${key}</div><div class="font-medium">${value}</div></div>`;
            }
            html += '</div>';
            document.getElementById('detailContent').innerHTML = html;
            document.getElementById('statusUpdate').value = s.status;
            document.getElementById('notesUpdate').value = s.notes || '';
        }

        async function updateSubmission() {
            if (!currentSubmissionId) return;
            try {
                const response = await fetch(`/api/form-submissions/${currentSubmissionId}`, {
                    method: 'PATCH',
                    headers: {'Content-Type': 'application/json'},
                    credentials: 'include',
                    body: JSON.stringify({
                        status: document.getElementById('statusUpdate').value,
                        notes: document.getElementById('notesUpdate').value
                    })
                });
                if (!response.ok) throw new Error('업데이트 실패');
                alert('업데이트되었습니다');
                closeDetailModal();
                loadStats();
                loadSubmissions();
            } catch (error) {
                alert('업데이트에 실패했습니다');
            }
        }

        async function deleteSubmission() {
            if (!currentSubmissionId || !confirm('정말 삭제하시겠습니까?')) return;
            try {
                const response = await fetch(`/api/form-submissions/${currentSubmissionId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                if (!response.ok) throw new Error('삭제 실패');
                alert('삭제되었습니다');
                closeDetailModal();
                loadStats();
                loadSubmissions();
            } catch (error) {
                alert('삭제에 실패했습니다');
            }
        }

        function closeDetailModal() {
            document.getElementById('detailModal').classList.add('hidden');
            currentSubmissionId = null;
        }
    </script>
</body>
</html>
