name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build
        run: npm run build
      
      - name: Copy static files
        run: cp -r public/* dist/
      
      - name: Verify build
        run: |
          echo "Checking for loadDeposits..."
          grep -c "loadDeposits" dist/_worker.js || echo "NOT FOUND"
          echo "Checking for submitDeposit..."
          grep -c "submitDeposit" dist/_worker.js || echo "NOT FOUND"
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: 117379ce5c9d9af026b16c9cf21b10d5
          projectName: superplace-academy
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
