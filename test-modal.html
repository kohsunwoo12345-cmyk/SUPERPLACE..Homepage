<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <button onclick="document.getElementById('testModal').classList.remove('hidden')" class="bg-blue-600 text-white px-6 py-3 rounded-lg">
        모달 열기 테스트
    </button>

    <!-- 테스트 모달 -->
    <div id="testModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 overflow-hidden">
        <div class="bg-white rounded-xl max-w-2xl w-full max-h-[90vh] flex flex-col">
            <h2 class="text-2xl font-bold px-8 pt-8 pb-4 border-b bg-white">새 학생 등록</h2>
            <div class="overflow-y-auto px-8 py-6 flex-1">
                <form>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- 학생 기본 정보 -->
                        <div class="col-span-2 border-b pb-4 mb-2">
                            <h3 class="text-lg font-semibold text-gray-800">📋 학생 정보</h3>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">학생 이름 *</label>
                            <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="홍길동">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">학생 연락처</label>
                            <input type="tel" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="010-1234-5678">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">반 배정 (최대 3개)</label>
                            <div class="grid grid-cols-1 gap-2 p-3 border border-gray-300 rounded-lg max-h-48 overflow-y-auto bg-white">
                                <label class="flex items-center space-x-2 cursor-pointer hover:bg-gray-50 p-2 rounded">
                                    <input type="checkbox" class="w-4 h-4 text-blue-600 cursor-pointer">
                                    <span class="text-sm">중1-A반</span>
                                </label>
                                <label class="flex items-center space-x-2 cursor-pointer hover:bg-gray-50 p-2 rounded">
                                    <input type="checkbox" class="w-4 h-4 text-blue-600 cursor-pointer">
                                    <span class="text-sm">중1-B반</span>
                                </label>
                                <label class="flex items-center space-x-2 cursor-pointer hover:bg-gray-50 p-2 rounded">
                                    <input type="checkbox" class="w-4 h-4 text-blue-600 cursor-pointer">
                                    <span class="text-sm">중2-A반</span>
                                </label>
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">학년 *</label>
                            <select class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                <option value="">선택하세요</option>
                                <option value="중1">중1</option>
                                <option value="중2">중2</option>
                                <option value="중3">중3</option>
                            </select>
                        </div>
                        
                        <!-- 학부모 정보 -->
                        <div class="col-span-2 border-b pb-4 mb-2 mt-4">
                            <h3 class="text-lg font-semibold text-gray-800">👨‍👩‍👧 학부모 정보</h3>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">학부모 이름 *</label>
                            <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="홍길동">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">학부모 연락처 *</label>
                            <input type="tel" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="010-1234-5678">
                        </div>
                    </div>
                    
                    <div class="flex space-x-3 mt-6">
                        <button type="button" class="flex-1 bg-blue-600 text-white py-3 rounded-lg font-semibold">저장</button>
                        <button type="button" onclick="document.getElementById('testModal').classList.add('hidden')" class="flex-1 bg-gray-300 text-gray-700 py-3 rounded-lg font-semibold">취소</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
