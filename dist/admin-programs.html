<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로그램 관리 - Superplace Academy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .modal { display: none; }
    .modal.active { display: flex; }
    .preview-container { min-height: 400px; max-height: 600px; overflow-y: auto; }
    .html-editor { min-height: 300px; font-family: monospace; }
  </style>
</head>
<body class="bg-gray-50">
  <!-- 네비게이션 -->
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <h1 class="text-xl font-bold text-gray-900">Superplace Academy Admin</h1>
          </div>
          <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
            <a href="/admin/dashboard" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              대시보드
            </a>
            <a href="/admin/users" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              사용자
            </a>
            <a href="/admin/programs" class="border-blue-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              프로그램
            </a>
            <a href="/admin/applications" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              신청 관리
            </a>
          </div>
        </div>
        <div class="flex items-center">
          <button onclick="logout()" class="text-gray-500 hover:text-gray-700">
            <i class="fas fa-sign-out-alt"></i> 로그아웃
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- 메인 콘텐츠 -->
  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
      <div class="flex justify-between items-center mb-6">
        <div>
          <h2 class="text-2xl font-bold text-gray-900">프로그램 관리</h2>
          <p class="mt-1 text-sm text-gray-600">총 <span id="totalPrograms">0</span>개의 프로그램이 등록되어 있습니다.</p>
        </div>
        <button onclick="openAddModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
          <i class="fas fa-plus mr-2"></i>프로그램 추가
        </button>
      </div>

      <!-- 프로그램 그리드 -->
      <div id="programsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- 프로그램 카드들이 여기에 동적으로 추가됩니다 -->
      </div>
    </div>
  </main>

  <!-- 프로그램 추가/수정 모달 -->
  <div id="programModal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full items-center justify-center z-50">
    <div class="relative bg-white rounded-lg shadow-xl max-w-6xl w-full mx-4 max-h-[90vh] overflow-y-auto">
      <div class="sticky top-0 bg-white border-b px-6 py-4 flex justify-between items-center z-10">
        <h3 id="modalTitle" class="text-xl font-bold text-gray-900">프로그램 추가</h3>
        <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
          <i class="fas fa-times text-2xl"></i>
        </button>
      </div>
      
      <div class="p-6">
        <form id="programForm" class="space-y-6">
          <input type="hidden" id="programDbId" />
          
          <!-- 기본 정보 섹션 -->
          <div class="bg-gray-50 p-4 rounded-lg">
            <h4 class="font-semibold text-gray-900 mb-4">기본 정보</h4>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">프로그램 ID (영문) *</label>
                <input type="text" id="programId" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="예: naver-place-consulting">
                <p class="text-xs text-gray-500 mt-1">영문 소문자, 숫자, 하이픈(-) 사용</p>
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">프로그램 이름 *</label>
                <input type="text" id="programName" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="예: 네이버 플레이스 상위노출 컨설팅">
              </div>
              
              <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700 mb-2">간단한 설명 *</label>
                <input type="text" id="programDescription" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="예: 실제 포스팅의 집중 컨설팅 시작하실 마케팅!">
              </div>
              
              <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700 mb-2">상세 설명</label>
                <textarea id="programDetails" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="프로그램의 상세한 설명을 입력하세요"></textarea>
              </div>
            </div>
          </div>

          <!-- 썸네일 이미지 섹션 -->
          <div class="bg-gray-50 p-4 rounded-lg">
            <h4 class="font-semibold text-gray-900 mb-4">썸네일 이미지</h4>
            
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">이미지 업로드</label>
                <div class="flex items-center space-x-4">
                  <input type="file" id="thumbnailUpload" accept="image/*" class="hidden" onchange="handleThumbnailUpload(event)">
                  <button type="button" onclick="document.getElementById('thumbnailUpload').click()" class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg">
                    <i class="fas fa-upload mr-2"></i>파일 선택
                  </button>
                  <span id="uploadFileName" class="text-sm text-gray-600">선택된 파일 없음</span>
                </div>
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">또는 이미지 URL</label>
                <input type="text" id="programImageUrl" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="/thumbnail.jpg">
              </div>
              
              <!-- 이미지 미리보기 -->
              <div id="thumbnailPreview" class="hidden">
                <label class="block text-sm font-medium text-gray-700 mb-2">미리보기</label>
                <img id="thumbnailPreviewImage" src="" alt="썸네일 미리보기" class="max-w-xs rounded-lg border">
              </div>
            </div>
          </div>

          <!-- 가격 및 회차 정보 -->
          <div class="bg-gray-50 p-4 rounded-lg">
            <h4 class="font-semibold text-gray-900 mb-4">가격 및 회차 정보</h4>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">타입</label>
                <select id="programType" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                  <option value="consulting">컨설팅</option>
                  <option value="inquiry">문의</option>
                </select>
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">가격 (원)</label>
                <input type="number" id="programPrice" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="1210000">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">총 회차</label>
                <input type="number" id="programSessions" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="6">
              </div>
            </div>
          </div>

          <!-- 주요 특징 -->
          <div class="bg-gray-50 p-4 rounded-lg">
            <h4 class="font-semibold text-gray-900 mb-4">주요 특징</h4>
            <div id="featuresContainer" class="space-y-2">
              <!-- 특징들이 여기에 동적으로 추가됩니다 -->
            </div>
            <button type="button" onclick="addFeature()" class="mt-2 text-blue-600 hover:text-blue-700">
              <i class="fas fa-plus mr-1"></i>특징 추가
            </button>
          </div>

          <!-- 상세 페이지 HTML 편집 -->
          <div class="bg-gray-50 p-4 rounded-lg">
            <h4 class="font-semibold text-gray-900 mb-4">상세 페이지 콘텐츠</h4>
            
            <div class="flex space-x-2 mb-4">
              <button type="button" onclick="switchContentType('html')" id="htmlTabBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg">HTML 편집</button>
              <button type="button" onclick="switchContentType('image')" id="imageTabBtn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg">이미지 업로드</button>
              <button type="button" onclick="previewContent()" class="ml-auto px-4 py-2 bg-green-600 text-white rounded-lg">
                <i class="fas fa-eye mr-2"></i>미리보기
              </button>
            </div>
            
            <!-- HTML 편집기 -->
            <div id="htmlEditor" class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">HTML 콘텐츠</label>
                <textarea id="programHtmlContent" rows="12" class="html-editor w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 font-mono text-sm" placeholder="<div class='container'>
  <h1>프로그램 소개</h1>
  <p>여기에 HTML 콘텐츠를 작성하세요...</p>
</div>"></textarea>
                <p class="text-xs text-gray-500 mt-1">Tailwind CSS 클래스를 사용할 수 있습니다.</p>
              </div>
            </div>
            
            <!-- 이미지 업로드 -->
            <div id="imageUploader" class="hidden space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">상세 페이지 이미지</label>
                <input type="file" id="detailImageUpload" accept="image/*" class="hidden" onchange="handleDetailImageUpload(event)">
                <button type="button" onclick="document.getElementById('detailImageUpload').click()" class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg">
                  <i class="fas fa-upload mr-2"></i>이미지 선택
                </button>
                <span id="detailImageFileName" class="ml-4 text-sm text-gray-600">선택된 파일 없음</span>
              </div>
              
              <div id="detailImagePreview" class="hidden">
                <label class="block text-sm font-medium text-gray-700 mb-2">미리보기</label>
                <img id="detailImagePreviewImage" src="" alt="상세 이미지 미리보기" class="max-w-full rounded-lg border">
              </div>
            </div>
            
            <input type="hidden" id="contentType" value="html">
            <input type="hidden" id="detailImageUrl" value="">
          </div>

          <!-- 버튼 -->
          <div class="flex justify-end space-x-3 pt-4 border-t">
            <button type="button" onclick="closeModal()" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
              취소
            </button>
            <button type="submit" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">
              저장
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- 미리보기 모달 -->
  <div id="previewModal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full items-center justify-center z-50">
    <div class="relative bg-white rounded-lg shadow-xl max-w-5xl w-full mx-4 max-h-[90vh] overflow-y-auto">
      <div class="sticky top-0 bg-white border-b px-6 py-4 flex justify-between items-center z-10">
        <h3 class="text-xl font-bold text-gray-900">상세 페이지 미리보기</h3>
        <button onclick="closePreviewModal()" class="text-gray-400 hover:text-gray-600">
          <i class="fas fa-times text-2xl"></i>
        </button>
      </div>
      
      <div id="previewContent" class="preview-container p-6">
        <!-- 미리보기 콘텐츠가 여기에 표시됩니다 -->
      </div>
    </div>
  </div>

  <script>
    let currentEditId = null;
    let thumbnailFile = null;
    let detailImageFile = null;

    // 페이지 로드 시 프로그램 목록 가져오기
    async function loadPrograms() {
      try {
        const response = await fetch('/api/programs/list');
        const data = await response.json();
        
        if (data.success && data.programs) {
          document.getElementById('totalPrograms').textContent = data.programs.length;
          renderPrograms(data.programs);
        }
      } catch (error) {
        console.error('프로그램 로드 실패:', error);
        alert('프로그램 목록을 불러오는데 실패했습니다.');
      }
    }

    // 프로그램 목록 렌더링
    function renderPrograms(programs) {
      const grid = document.getElementById('programsGrid');
      grid.innerHTML = programs.map(program => `
        <div class="bg-white rounded-lg shadow hover:shadow-lg transition-shadow p-6">
          <div class="flex justify-between items-start mb-4">
            <div class="flex-1">
              <h3 class="text-lg font-semibold text-gray-900 mb-2">${program.name}</h3>
              <p class="text-sm text-gray-600 mb-2">${program.description || ''}</p>
              <span class="inline-block px-3 py-1 text-xs rounded-full ${program.status === 'active' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'}">
                ${program.status === 'active' ? '활성화' : '비활성화'}
              </span>
            </div>
            ${program.image_url ? `<img src="${program.image_url}" alt="${program.name}" class="w-20 h-20 object-cover rounded-lg ml-4">` : ''}
          </div>
          
          <div class="text-sm text-gray-600 mb-4">
            <div class="flex justify-between mb-1">
              <span>타입:</span>
              <span class="font-medium">${program.type === 'consulting' ? '컨설팅' : '문의'}</span>
            </div>
            ${program.price ? `
              <div class="flex justify-between mb-1">
                <span>가격:</span>
                <span class="font-medium">${(program.price / 10000).toFixed(0)}만원</span>
              </div>
            ` : ''}
            ${program.sessions ? `
              <div class="flex justify-between mb-1">
                <span>회차:</span>
                <span class="font-medium">${program.sessions}회</span>
              </div>
            ` : ''}
          </div>
          
          <div class="flex space-x-2">
            <button onclick='editProgram(${JSON.stringify(program)})' class="flex-1 bg-blue-50 text-blue-600 hover:bg-blue-100 px-4 py-2 rounded-lg text-sm font-medium">
              <i class="fas fa-edit mr-1"></i>수정
            </button>
            <button onclick="deleteProgram(${program.id}, '${program.program_id}')" class="flex-1 bg-red-50 text-red-600 hover:bg-red-100 px-4 py-2 rounded-lg text-sm font-medium">
              <i class="fas fa-trash mr-1"></i>삭제
            </button>
          </div>
        </div>
      `).join('');
    }

    // 프로그램 추가 모달 열기
    function openAddModal() {
      currentEditId = null;
      document.getElementById('modalTitle').textContent = '프로그램 추가';
      document.getElementById('programForm').reset();
      document.getElementById('programDbId').value = '';
      document.getElementById('featuresContainer').innerHTML = '';
      addFeature();
      addFeature();
      addFeature();
      
      // 썸네일 미리보기 숨기기
      document.getElementById('thumbnailPreview').classList.add('hidden');
      document.getElementById('detailImagePreview').classList.add('hidden');
      
      thumbnailFile = null;
      detailImageFile = null;
      
      document.getElementById('programModal').classList.add('active');
    }

    // 프로그램 수정
    function editProgram(program) {
      currentEditId = program.id;
      document.getElementById('modalTitle').textContent = '프로그램 수정';
      
      document.getElementById('programDbId').value = program.id;
      document.getElementById('programId').value = program.program_id || '';
      document.getElementById('programName').value = program.name || '';
      document.getElementById('programDescription').value = program.description || '';
      document.getElementById('programDetails').value = program.details || '';
      document.getElementById('programImageUrl').value = program.image_url || '';
      document.getElementById('programPrice').value = program.price || '';
      document.getElementById('programSessions').value = program.sessions || '';
      document.getElementById('programType').value = program.type || 'consulting';
      document.getElementById('programHtmlContent').value = program.html_content || '';
      document.getElementById('contentType').value = program.content_type || 'html';
      
      // 썸네일 미리보기
      if (program.image_url) {
        document.getElementById('thumbnailPreviewImage').src = program.image_url;
        document.getElementById('thumbnailPreview').classList.remove('hidden');
      }
      
      // 특징 로드
      const features = program.features ? (typeof program.features === 'string' ? JSON.parse(program.features) : program.features) : [];
      document.getElementById('featuresContainer').innerHTML = '';
      if (features.length > 0) {
        features.forEach(feature => addFeature(feature));
      } else {
        addFeature();
        addFeature();
        addFeature();
      }
      
      document.getElementById('programModal').classList.add('active');
    }

    // 특징 추가
    function addFeature(value = '') {
      const container = document.getElementById('featuresContainer');
      const div = document.createElement('div');
      div.className = 'flex items-center space-x-2';
      div.innerHTML = `
        <input type="text" class="feature-input flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="예: 플레이스 최적화 전략" value="${value}">
        <button type="button" onclick="this.parentElement.remove()" class="text-red-600 hover:text-red-700 px-3 py-2">
          <i class="fas fa-trash"></i>
        </button>
      `;
      container.appendChild(div);
    }

    // 썸네일 업로드 처리
    function handleThumbnailUpload(event) {
      const file = event.target.files[0];
      if (file) {
        thumbnailFile = file;
        document.getElementById('uploadFileName').textContent = file.name;
        
        // 미리보기
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('thumbnailPreviewImage').src = e.target.result;
          document.getElementById('thumbnailPreview').classList.remove('hidden');
        };
        reader.readAsDataURL(file);
      }
    }

    // 상세 이미지 업로드 처리
    function handleDetailImageUpload(event) {
      const file = event.target.files[0];
      if (file) {
        detailImageFile = file;
        document.getElementById('detailImageFileName').textContent = file.name;
        
        // 미리보기
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('detailImagePreviewImage').src = e.target.result;
          document.getElementById('detailImagePreview').classList.remove('hidden');
          document.getElementById('detailImageUrl').value = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    // 콘텐츠 타입 전환
    function switchContentType(type) {
      document.getElementById('contentType').value = type;
      
      if (type === 'html') {
        document.getElementById('htmlEditor').classList.remove('hidden');
        document.getElementById('imageUploader').classList.add('hidden');
        document.getElementById('htmlTabBtn').className = 'px-4 py-2 bg-blue-600 text-white rounded-lg';
        document.getElementById('imageTabBtn').className = 'px-4 py-2 bg-gray-200 text-gray-700 rounded-lg';
      } else {
        document.getElementById('htmlEditor').classList.add('hidden');
        document.getElementById('imageUploader').classList.remove('hidden');
        document.getElementById('htmlTabBtn').className = 'px-4 py-2 bg-gray-200 text-gray-700 rounded-lg';
        document.getElementById('imageTabBtn').className = 'px-4 py-2 bg-blue-600 text-white rounded-lg';
      }
    }

    // 미리보기
    function previewContent() {
      const contentType = document.getElementById('contentType').value;
      const previewContainer = document.getElementById('previewContent');
      
      if (contentType === 'html') {
        const htmlContent = document.getElementById('programHtmlContent').value;
        previewContainer.innerHTML = `
          <div class="prose max-w-none">
            ${htmlContent || '<p class="text-gray-500">HTML 콘텐츠를 입력해주세요.</p>'}
          </div>
        `;
      } else {
        const imageUrl = document.getElementById('detailImageUrl').value;
        if (imageUrl) {
          previewContainer.innerHTML = `<img src="${imageUrl}" alt="상세 이미지" class="max-w-full rounded-lg">`;
        } else {
          previewContainer.innerHTML = '<p class="text-gray-500">이미지를 업로드해주세요.</p>';
        }
      }
      
      document.getElementById('previewModal').classList.add('active');
    }

    function closePreviewModal() {
      document.getElementById('previewModal').classList.remove('active');
    }

    // 이미지 업로드 함수
    async function uploadImage(file, type = 'thumbnail') {
      try {
        const formData = new FormData();
        formData.append('image', file);
        formData.append('type', type);
        
        const response = await fetch('/api/admin/upload-image', {
          method: 'POST',
          body: formData
        });
        
        const data = await response.json();
        if (data.success && data.url) {
          return data.url;
        }
        throw new Error(data.error || '이미지 업로드 실패');
      } catch (error) {
        console.error('이미지 업로드 오류:', error);
        return null;
      }
    }

    // 폼 제출
    document.getElementById('programForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      try {
        // 썸네일 업로드
        let imageUrl = document.getElementById('programImageUrl').value;
        if (thumbnailFile) {
          const uploadedUrl = await uploadImage(thumbnailFile, 'thumbnail');
          if (uploadedUrl) {
            imageUrl = uploadedUrl;
          }
        }
        
        // 상세 이미지 업로드 (이미지 타입인 경우)
        const contentType = document.getElementById('contentType').value;
        let htmlContent = '';
        
        if (contentType === 'html') {
          htmlContent = document.getElementById('programHtmlContent').value;
        } else if (contentType === 'image' && detailImageFile) {
          const uploadedUrl = await uploadImage(detailImageFile, 'detail');
          if (uploadedUrl) {
            htmlContent = `<div class="text-center"><img src="${uploadedUrl}" alt="프로그램 상세" class="max-w-full mx-auto rounded-lg shadow-lg"></div>`;
          }
        }
        
        // 특징 수집
        const features = Array.from(document.querySelectorAll('.feature-input'))
          .map(input => input.value.trim())
          .filter(v => v);
        
        const programData = {
          program_id: document.getElementById('programId').value,
          name: document.getElementById('programName').value,
          description: document.getElementById('programDescription').value,
          details: document.getElementById('programDetails').value,
          image_url: imageUrl,
          price: document.getElementById('programPrice').value ? parseInt(document.getElementById('programPrice').value) : null,
          sessions: document.getElementById('programSessions').value ? parseInt(document.getElementById('programSessions').value) : null,
          type: document.getElementById('programType').value,
          features: features,
          html_content: htmlContent,
          content_type: contentType
        };
        
        const url = currentEditId ? `/api/admin/programs/${currentEditId}` : '/api/admin/programs';
        const method = currentEditId ? 'PUT' : 'POST';
        
        const response = await fetch(url, {
          method: method,
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(programData)
        });
        
        const result = await response.json();
        
        if (result.success) {
          alert(currentEditId ? '프로그램이 수정되었습니다.' : '프로그램이 추가되었습니다.');
          closeModal();
          loadPrograms();
        } else {
          alert('오류: ' + result.error);
        }
      } catch (error) {
        console.error('저장 오류:', error);
        alert('저장 중 오류가 발생했습니다.');
      }
    });

    // 프로그램 삭제
    async function deleteProgram(id, programId) {
      if (!confirm(`정말 이 프로그램을 삭제하시겠습니까?\n프로그램 ID: ${programId}`)) {
        return;
      }
      
      try {
        const response = await fetch(`/api/admin/programs/${id}`, {
          method: 'DELETE'
        });
        
        const result = await response.json();
        
        if (result.success) {
          alert('프로그램이 삭제되었습니다.');
          loadPrograms();
        } else {
          alert('삭제 실패: ' + result.error);
        }
      } catch (error) {
        console.error('삭제 오류:', error);
        alert('삭제 중 오류가 발생했습니다.');
      }
    }

    function closeModal() {
      document.getElementById('programModal').classList.remove('active');
    }

    function logout() {
      localStorage.removeItem('session');
      window.location.href = '/admin/login';
    }

    // 페이지 로드 시 실행
    loadPrograms();
  </script>
</body>
</html>
