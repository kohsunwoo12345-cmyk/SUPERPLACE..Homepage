<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크박스 테스트</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <button onclick="openModal()" class="bg-blue-600 text-white px-6 py-3 rounded-lg mb-4">모달 열기</button>

    <!-- 모달 -->
    <div id="testModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50" onclick="closeModal()">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-xl max-w-md w-full p-8" onclick="event.stopPropagation()">
                <h2 class="text-2xl font-bold mb-6">반 배정 테스트</h2>
                
                <div class="space-y-3">
                    <label class="flex items-center space-x-3 p-3 hover:bg-gray-100 rounded cursor-pointer">
                        <input type="checkbox" class="w-5 h-5">
                        <span>중1-A반</span>
                    </label>
                    
                    <label class="flex items-center space-x-3 p-3 hover:bg-gray-100 rounded cursor-pointer">
                        <input type="checkbox" class="w-5 h-5">
                        <span>중1-B반</span>
                    </label>
                    
                    <label class="flex items-center space-x-3 p-3 hover:bg-gray-100 rounded cursor-pointer">
                        <input type="checkbox" class="w-5 h-5">
                        <span>중2-A반</span>
                    </label>
                </div>
                
                <button onclick="closeModal()" class="mt-6 w-full bg-gray-300 text-gray-700 py-2 rounded-lg">닫기</button>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('testModal').classList.remove('hidden');
        }
        
        function closeModal() {
            document.getElementById('testModal').classList.add('hidden');
        }
    </script>
</body>
</html>
