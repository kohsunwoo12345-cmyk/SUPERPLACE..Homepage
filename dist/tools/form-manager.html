<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 매니저 - SuperPlace Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .field-item {
            transition: all 0.2s;
        }
        .field-item:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 헤더 -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">
                    <i class="fas fa-clipboard-list text-blue-600 mr-2"></i>
                    폼 매니저
                </h1>
                <div class="flex gap-3">
                    <button onclick="window.location.href='/'" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                        <i class="fas fa-home mr-2"></i>홈으로
                    </button>
                    <button onclick="showCreateModal()" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                        <i class="fas fa-plus mr-2"></i>새 폼 만들기
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="container mx-auto px-4 py-8">
        <!-- 탭 네비게이션 -->
        <div class="bg-white rounded-lg shadow mb-6">
            <div class="border-b border-gray-200">
                <nav class="flex">
                    <button onclick="switchTab('templates')" id="tab-templates" class="tab-button px-6 py-4 font-medium text-blue-600 border-b-2 border-blue-600">
                        <i class="fas fa-file-alt mr-2"></i>템플릿 관리
                    </button>
                    <button onclick="switchTab('submissions')" id="tab-submissions" class="tab-button px-6 py-4 font-medium text-gray-500 hover:text-gray-700">
                        <i class="fas fa-inbox mr-2"></i>제출 내역
                    </button>
                </nav>
            </div>
        </div>

        <!-- 템플릿 목록 탭 -->
        <div id="templates-tab" class="tab-content">
            <div class="bg-white rounded-lg shadow">
                <div class="p-6 border-b border-gray-200">
                    <h2 class="text-xl font-semibold text-gray-800">내 폼 템플릿</h2>
                    <p class="text-gray-600 mt-1">랜딩페이지에 삽입할 수 있는 커스텀 폼을 관리하세요</p>
                </div>
                <div id="templates-list" class="p-6">
                    <div class="text-center py-12">
                        <i class="fas fa-spinner fa-spin text-4xl text-gray-400 mb-4"></i>
                        <p class="text-gray-500">로딩 중...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 제출 내역 탭 -->
        <div id="submissions-tab" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow">
                <div class="p-6 border-b border-gray-200">
                    <div class="flex justify-between items-center">
                        <div>
                            <h2 class="text-xl font-semibold text-gray-800">폼 제출 내역</h2>
                            <p class="text-gray-600 mt-1">고객이 제출한 폼 데이터를 확인하세요</p>
                        </div>
                        <select id="filter-template" onchange="loadSubmissions()" class="px-4 py-2 border border-gray-300 rounded-lg">
                            <option value="">모든 템플릿</option>
                        </select>
                    </div>
                </div>
                <div id="submissions-list" class="p-6">
                    <div class="text-center py-12">
                        <i class="fas fa-spinner fa-spin text-4xl text-gray-400 mb-4"></i>
                        <p class="text-gray-500">로딩 중...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 폼 생성/수정 모달 -->
    <div id="form-modal" class="modal">
        <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-gray-200 flex justify-between items-center sticky top-0 bg-white z-10">
                <h3 id="modal-title" class="text-xl font-semibold text-gray-800">새 폼 만들기</h3>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="p-6">
                <form id="template-form" class="space-y-6">
                    <input type="hidden" id="template-id">
                    
                    <!-- 기본 정보 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">폼 이름 *</label>
                        <input type="text" id="form-name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="예: 상담 신청 폼">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">폼 설명</label>
                        <textarea id="form-description" rows="2" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="폼에 대한 간단한 설명"></textarea>
                    </div>

                    <!-- 필드 관리 -->
                    <div>
                        <div class="flex justify-between items-center mb-4">
                            <label class="block text-sm font-medium text-gray-700">폼 필드 *</label>
                            <button type="button" onclick="addField()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 text-sm">
                                <i class="fas fa-plus mr-2"></i>필드 추가
                            </button>
                        </div>
                        <div id="fields-container" class="space-y-3 mb-4">
                            <!-- 필드가 여기에 추가됩니다 -->
                        </div>
                    </div>

                    <!-- 버튼 및 메시지 설정 -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">제출 버튼 텍스트</label>
                            <input type="text" id="submit-button-text" value="신청하기" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">성공 메시지</label>
                            <input type="text" id="success-message" value="신청이 완료되었습니다!" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>

                    <!-- 알림 설정 -->
                    <div class="border-t pt-4">
                        <h4 class="text-sm font-medium text-gray-700 mb-4">제출 알림 설정 (선택)</h4>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">알림 이메일</label>
                                <input type="email" id="notification-email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="your@email.com">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">알림 전화번호</label>
                                <input type="tel" id="notification-phone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="010-1234-5678">
                            </div>
                        </div>
                    </div>

                    <!-- 저장 버튼 -->
                    <div class="flex justify-end gap-3 pt-4">
                        <button type="button" onclick="closeModal()" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
                            취소
                        </button>
                        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                            <i class="fas fa-save mr-2"></i>저장
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- HTML 코드 보기 모달 -->
    <div id="html-modal" class="modal">
        <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                <h3 class="text-xl font-semibold text-gray-800">폼 HTML 코드</h3>
                <button onclick="closeHtmlModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="p-6">
                <p class="text-gray-600 mb-4">아래 코드를 복사하여 랜딩페이지에 붙여넣으세요</p>
                <div class="relative">
                    <pre id="html-code" class="bg-gray-900 text-green-400 p-4 rounded-lg overflow-x-auto text-sm"></pre>
                    <button onclick="copyHtmlCode()" class="absolute top-4 right-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm">
                        <i class="fas fa-copy mr-2"></i>복사
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'templates';
        let templates = [];
        let submissions = [];
        let editingTemplateId = null;
        let fieldCounter = 0;

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadTemplates();
            
            // 폼 제출 이벤트
            document.getElementById('template-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                await saveTemplate();
            });
        });

        // 인증 확인
        async function checkAuth() {
            try {
                const response = await fetch('/api/user/me');
                if (!response.ok) {
                    window.location.href = '/login.html';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = '/login.html';
            }
        }

        // 탭 전환
        function switchTab(tab) {
            currentTab = tab;
            
            // 탭 버튼 스타일 업데이트
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
                btn.classList.add('text-gray-500');
            });
            document.getElementById(`tab-${tab}`).classList.remove('text-gray-500');
            document.getElementById(`tab-${tab}`).classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
            
            // 탭 콘텐츠 표시
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.add('hidden');
            });
            document.getElementById(`${tab}-tab`).classList.remove('hidden');
            
            // 데이터 로드
            if (tab === 'templates') {
                loadTemplates();
            } else if (tab === 'submissions') {
                loadSubmissions();
            }
        }

        // 템플릿 목록 로드
        async function loadTemplates() {
            try {
                const response = await fetch('/api/form-templates');
                if (!response.ok) throw new Error('Failed to load templates');
                
                templates = await response.json();
                renderTemplates();
            } catch (error) {
                console.error('Error loading templates:', error);
                document.getElementById('templates-list').innerHTML = `
                    <div class="text-center py-12">
                        <i class="fas fa-exclamation-circle text-4xl text-red-400 mb-4"></i>
                        <p class="text-gray-500">템플릿을 불러올 수 없습니다</p>
                    </div>
                `;
            }
        }

        // 템플릿 목록 렌더링
        function renderTemplates() {
            const container = document.getElementById('templates-list');
            
            if (templates.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <i class="fas fa-clipboard-list text-4xl text-gray-300 mb-4"></i>
                        <p class="text-gray-500 mb-4">아직 생성된 폼 템플릿이 없습니다</p>
                        <button onclick="showCreateModal()" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                            첫 폼 만들기
                        </button>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    ${templates.map(template => `
                        <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition">
                            <div class="flex justify-between items-start mb-3">
                                <div>
                                    <h3 class="font-semibold text-gray-800 mb-1">${escapeHtml(template.name)}</h3>
                                    <p class="text-sm text-gray-500">${escapeHtml(template.description || '설명 없음')}</p>
                                </div>
                            </div>
                            <div class="flex gap-2 mt-4">
                                <button onclick="viewHtml(${template.id})" class="flex-1 px-3 py-2 bg-green-600 text-white rounded hover:bg-green-700 text-sm">
                                    <i class="fas fa-code mr-1"></i>HTML
                                </button>
                                <button onclick="editTemplate(${template.id})" class="flex-1 px-3 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm">
                                    <i class="fas fa-edit mr-1"></i>수정
                                </button>
                                <button onclick="deleteTemplate(${template.id})" class="px-3 py-2 bg-red-600 text-white rounded hover:bg-red-700 text-sm">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // 제출 내역 로드
        async function loadSubmissions() {
            try {
                const templateFilter = document.getElementById('filter-template').value;
                let url = '/api/form-submissions';
                if (templateFilter) {
                    url += `?template_id=${templateFilter}`;
                }
                
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to load submissions');
                
                submissions = await response.json();
                
                // 템플릿 필터 업데이트
                await updateTemplateFilter();
                
                renderSubmissions();
            } catch (error) {
                console.error('Error loading submissions:', error);
                document.getElementById('submissions-list').innerHTML = `
                    <div class="text-center py-12">
                        <i class="fas fa-exclamation-circle text-4xl text-red-400 mb-4"></i>
                        <p class="text-gray-500">제출 내역을 불러올 수 없습니다</p>
                    </div>
                `;
            }
        }

        // 템플릿 필터 업데이트
        async function updateTemplateFilter() {
            const select = document.getElementById('filter-template');
            const currentValue = select.value;
            
            if (templates.length === 0) {
                await loadTemplates();
            }
            
            select.innerHTML = '<option value="">모든 템플릿</option>';
            templates.forEach(template => {
                const option = document.createElement('option');
                option.value = template.id;
                option.textContent = template.name;
                if (template.id == currentValue) {
                    option.selected = true;
                }
                select.appendChild(option);
            });
        }

        // 제출 내역 렌더링
        function renderSubmissions() {
            const container = document.getElementById('submissions-list');
            
            if (submissions.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <i class="fas fa-inbox text-4xl text-gray-300 mb-4"></i>
                        <p class="text-gray-500">아직 제출된 폼이 없습니다</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = `
                <div class="space-y-4">
                    ${submissions.map(submission => {
                        const data = JSON.parse(submission.submission_data || '{}');
                        const statusColors = {
                            'new': 'bg-blue-100 text-blue-800',
                            'contacted': 'bg-yellow-100 text-yellow-800',
                            'completed': 'bg-green-100 text-green-800',
                            'rejected': 'bg-red-100 text-red-800'
                        };
                        const statusNames = {
                            'new': '신규',
                            'contacted': '연락완료',
                            'completed': '완료',
                            'rejected': '거절'
                        };
                        
                        return `
                            <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition">
                                <div class="flex justify-between items-start mb-3">
                                    <div>
                                        <h4 class="font-semibold text-gray-800">${escapeHtml(submission.template_name)}</h4>
                                        <p class="text-sm text-gray-500">${new Date(submission.submitted_at).toLocaleString('ko-KR')}</p>
                                    </div>
                                    <span class="px-3 py-1 rounded-full text-xs font-medium ${statusColors[submission.status] || 'bg-gray-100 text-gray-800'}">
                                        ${statusNames[submission.status] || submission.status}
                                    </span>
                                </div>
                                <div class="bg-gray-50 rounded p-3 mb-3 max-h-32 overflow-y-auto">
                                    <pre class="text-sm text-gray-700 whitespace-pre-wrap">${JSON.stringify(data, null, 2)}</pre>
                                </div>
                                <div class="flex gap-2">
                                    <button onclick="viewSubmission(${submission.id})" class="flex-1 px-3 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm">
                                        <i class="fas fa-eye mr-1"></i>상세보기
                                    </button>
                                    <button onclick="deleteSubmission(${submission.id})" class="px-3 py-2 bg-red-600 text-white rounded hover:bg-red-700 text-sm">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        // 모달 표시
        function showCreateModal() {
            editingTemplateId = null;
            document.getElementById('modal-title').textContent = '새 폼 만들기';
            document.getElementById('template-form').reset();
            document.getElementById('template-id').value = '';
            document.getElementById('fields-container').innerHTML = '';
            fieldCounter = 0;
            addField(); // 기본 필드 하나 추가
            document.getElementById('form-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('form-modal').classList.remove('active');
        }

        // 필드 추가
        function addField() {
            fieldCounter++;
            const container = document.getElementById('fields-container');
            const fieldHtml = `
                <div class="field-item border border-gray-200 rounded-lg p-4" data-field-id="${fieldCounter}">
                    <div class="flex justify-between items-center mb-3">
                        <h5 class="font-medium text-gray-700">필드 #${fieldCounter}</h5>
                        <button type="button" onclick="removeField(${fieldCounter})" class="text-red-600 hover:text-red-700">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-xs text-gray-600 mb-1">필드 유형</label>
                            <select class="field-type w-full px-3 py-2 border border-gray-300 rounded text-sm" onchange="updateFieldOptions(${fieldCounter})">
                                <option value="text">텍스트</option>
                                <option value="email">이메일</option>
                                <option value="tel">전화번호</option>
                                <option value="number">숫자</option>
                                <option value="textarea">긴 텍스트</option>
                                <option value="select">선택 (드롭다운)</option>
                                <option value="radio">라디오 버튼</option>
                                <option value="checkbox">체크박스</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs text-gray-600 mb-1">필드 이름 (영문)</label>
                            <input type="text" class="field-name w-full px-3 py-2 border border-gray-300 rounded text-sm" placeholder="예: name" required>
                        </div>
                        <div>
                            <label class="block text-xs text-gray-600 mb-1">라벨</label>
                            <input type="text" class="field-label w-full px-3 py-2 border border-gray-300 rounded text-sm" placeholder="예: 이름" required>
                        </div>
                        <div>
                            <label class="block text-xs text-gray-600 mb-1">플레이스홀더</label>
                            <input type="text" class="field-placeholder w-full px-3 py-2 border border-gray-300 rounded text-sm" placeholder="예: 홍길동">
                        </div>
                    </div>
                    <div class="field-options-container mt-3 hidden">
                        <label class="block text-xs text-gray-600 mb-1">옵션 (쉼표로 구분)</label>
                        <input type="text" class="field-options w-full px-3 py-2 border border-gray-300 rounded text-sm" placeholder="예: 옵션1, 옵션2, 옵션3">
                    </div>
                    <div class="mt-3">
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="field-required rounded border-gray-300 text-blue-600">
                            <span class="ml-2 text-sm text-gray-700">필수 입력</span>
                        </label>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', fieldHtml);
        }

        // 필드 제거
        function removeField(fieldId) {
            const field = document.querySelector(`[data-field-id="${fieldId}"]`);
            if (field) {
                field.remove();
            }
        }

        // 필드 옵션 업데이트
        function updateFieldOptions(fieldId) {
            const field = document.querySelector(`[data-field-id="${fieldId}"]`);
            const type = field.querySelector('.field-type').value;
            const optionsContainer = field.querySelector('.field-options-container');
            
            if (type === 'select' || type === 'radio') {
                optionsContainer.classList.remove('hidden');
            } else {
                optionsContainer.classList.add('hidden');
            }
        }

        // 템플릿 저장
        async function saveTemplate() {
            try {
                const templateId = document.getElementById('template-id').value;
                const name = document.getElementById('form-name').value;
                const description = document.getElementById('form-description').value;
                const submitButtonText = document.getElementById('submit-button-text').value;
                const successMessage = document.getElementById('success-message').value;
                const notificationEmail = document.getElementById('notification-email').value;
                const notificationPhone = document.getElementById('notification-phone').value;
                
                // 필드 수집
                const fields = [];
                document.querySelectorAll('.field-item').forEach(fieldEl => {
                    const type = fieldEl.querySelector('.field-type').value;
                    const fieldName = fieldEl.querySelector('.field-name').value;
                    const label = fieldEl.querySelector('.field-label').value;
                    const placeholder = fieldEl.querySelector('.field-placeholder').value;
                    const required = fieldEl.querySelector('.field-required').checked;
                    const optionsInput = fieldEl.querySelector('.field-options').value;
                    
                    const field = {
                        type,
                        name: fieldName,
                        label,
                        placeholder,
                        required
                    };
                    
                    if (type === 'select' || type === 'radio') {
                        field.options = optionsInput.split(',').map(opt => opt.trim()).filter(opt => opt);
                    }
                    
                    fields.push(field);
                });
                
                if (fields.length === 0) {
                    alert('최소 하나의 필드를 추가해주세요');
                    return;
                }
                
                const data = {
                    name,
                    description,
                    fields: JSON.stringify(fields),
                    submit_button_text: submitButtonText,
                    success_message: successMessage,
                    notification_email: notificationEmail,
                    notification_phone: notificationPhone
                };
                
                const url = templateId ? `/api/form-templates/${templateId}` : '/api/form-templates';
                const method = templateId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || '저장에 실패했습니다');
                }
                
                alert(templateId ? '템플릿이 수정되었습니다' : '템플릿이 생성되었습니다');
                closeModal();
                loadTemplates();
            } catch (error) {
                console.error('Error saving template:', error);
                alert('저장 중 오류가 발생했습니다: ' + error.message);
            }
        }

        // 템플릿 수정
        async function editTemplate(id) {
            try {
                const response = await fetch(`/api/form-templates/${id}`);
                if (!response.ok) throw new Error('Failed to load template');
                
                const template = await response.json();
                editingTemplateId = id;
                
                document.getElementById('modal-title').textContent = '폼 수정';
                document.getElementById('template-id').value = id;
                document.getElementById('form-name').value = template.name;
                document.getElementById('form-description').value = template.description || '';
                document.getElementById('submit-button-text').value = template.submit_button_text;
                document.getElementById('success-message').value = template.success_message;
                document.getElementById('notification-email').value = template.notification_email || '';
                document.getElementById('notification-phone').value = template.notification_phone || '';
                
                // 필드 로드
                const fields = JSON.parse(template.fields);
                document.getElementById('fields-container').innerHTML = '';
                fieldCounter = 0;
                
                fields.forEach(field => {
                    addField();
                    const fieldEl = document.querySelector(`[data-field-id="${fieldCounter}"]`);
                    fieldEl.querySelector('.field-type').value = field.type;
                    fieldEl.querySelector('.field-name').value = field.name;
                    fieldEl.querySelector('.field-label').value = field.label;
                    fieldEl.querySelector('.field-placeholder').value = field.placeholder || '';
                    fieldEl.querySelector('.field-required').checked = field.required || false;
                    
                    if (field.options) {
                        updateFieldOptions(fieldCounter);
                        fieldEl.querySelector('.field-options').value = field.options.join(', ');
                    }
                });
                
                document.getElementById('form-modal').classList.add('active');
            } catch (error) {
                console.error('Error loading template:', error);
                alert('템플릿을 불러올 수 없습니다');
            }
        }

        // 템플릿 삭제
        async function deleteTemplate(id) {
            if (!confirm('정말 이 템플릿을 삭제하시겠습니까?')) return;
            
            try {
                const response = await fetch(`/api/form-templates/${id}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('Failed to delete template');
                
                alert('템플릿이 삭제되었습니다');
                loadTemplates();
            } catch (error) {
                console.error('Error deleting template:', error);
                alert('삭제 중 오류가 발생했습니다');
            }
        }

        // HTML 코드 보기
        async function viewHtml(id) {
            try {
                const response = await fetch(`/api/form-templates/${id}/html`);
                if (!response.ok) throw new Error('Failed to load HTML');
                
                const result = await response.json();
                document.getElementById('html-code').textContent = result.html;
                document.getElementById('html-modal').classList.add('active');
            } catch (error) {
                console.error('Error loading HTML:', error);
                alert('HTML을 불러올 수 없습니다');
            }
        }

        function closeHtmlModal() {
            document.getElementById('html-modal').classList.remove('active');
        }

        // HTML 코드 복사
        function copyHtmlCode() {
            const code = document.getElementById('html-code').textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert('HTML 코드가 클립보드에 복사되었습니다');
            }).catch(err => {
                console.error('Copy failed:', err);
                alert('복사에 실패했습니다');
            });
        }

        // 제출 내역 상세보기
        async function viewSubmission(id) {
            try {
                const response = await fetch(`/api/form-submissions/${id}`);
                if (!response.ok) throw new Error('Failed to load submission');
                
                const submission = await response.json();
                const data = JSON.parse(submission.submission_data);
                
                alert(`제출 내역:\n\n${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                console.error('Error loading submission:', error);
                alert('제출 내역을 불러올 수 없습니다');
            }
        }

        // 제출 내역 삭제
        async function deleteSubmission(id) {
            if (!confirm('정말 이 제출 내역을 삭제하시겠습니까?')) return;
            
            try {
                const response = await fetch(`/api/form-submissions/${id}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('Failed to delete submission');
                
                alert('제출 내역이 삭제되었습니다');
                loadSubmissions();
            } catch (error) {
                console.error('Error deleting submission:', error);
                alert('삭제 중 오류가 발생했습니다');
            }
        }

        // HTML 이스케이프
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text ? text.replace(/[&<>"']/g, m => map[m]) : '';
        }
    </script>
