        // ì´ˆê¸°í™”
        async function init() {
            try {
                await loadUserPoints();
                renderProducts(allProducts);
                setupCategoryButtons();
            } catch (error) {
                console.error('ì´ˆê¸°í™” ì‹¤íŒ¨:', error);
                showAccessDenied();
            }
        }

        // ì‚¬ìš©ì í¬ì¸íŠ¸ ë¡œë“œ
        async function loadUserPoints() {
            try {
                const response = await fetch('/api/store/balance', {
                    headers: { 'x-api-key': API_KEY }
                });
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('points-balance').textContent = data.balance.toLocaleString();
                }
            } catch (error) {
                console.error('í¬ì¸íŠ¸ ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }

        // ì œí’ˆ ë Œë”ë§
        function renderProducts(products) {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-icon">${categoryIcons[product.category] || 'ğŸ“¦'}</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-description">${product.description}</div>
                    <div class="product-price">${product.options[0].price.toLocaleString()}P ~</div>
                    <div class="product-options-count">${product.options.length}ê°œ ì˜µì…˜</div>
                    <button class="buy-btn" onclick="openModal('${product.id}')">êµ¬ë§¤í•˜ê¸°</button>
                </div>
            `).join('');
        }

        // ì¹´í…Œê³ ë¦¬ ë²„íŠ¼ ì„¤ì •
        function setupCategoryButtons() {
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    const category = btn.dataset.category;
                    currentCategory = category;
                    
                    if (category === 'all') {
                        renderProducts(allProducts);
                    } else {
                        const filtered = allProducts.filter(p => p.category === category);
                        renderProducts(filtered);
                    }
                });
            });
        }

        // ëª¨ë‹¬ ì—´ê¸°
        function openModal(productId) {
            const product = allProducts.find(p => p.id === productId);
            if (!product) return;

            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modal-title">${product.name}</div>
                        <button class="modal-close" onclick="this.closest('.modal-overlay').remove()">Ã—</button>
                    </div>
                    
                    <div style="margin-bottom: 20px;">
                        ${product.options.map((opt, idx) => `
                            <div class="option-item" onclick="selectOption(this, ${idx})">
                                <div class="option-name">${opt.name}</div>
                                <div class="option-price">${opt.price.toLocaleString()}P / ê°œ</div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="quantity-input-group">
                        <label>ìˆ˜ëŸ‰</label>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="changeQuantity(-1)">-</button>
                            <input type="number" class="quantity-input" id="quantity" value="1" min="1" onchange="updateTotal()">
                            <button class="quantity-btn" onclick="changeQuantity(1)">+</button>
                        </div>
                    </div>

                    <div class="url-input-group">
                        <label>URL ì…ë ¥ (í”„ë¡œí•„ ë˜ëŠ” ê²Œì‹œë¬¼ ë§í¬)</label>
                        <input type="text" class="url-input" id="target-url" placeholder="https://instagram.com/..." required>
                    </div>

                    <div class="total-price">
                        <div class="total-price-label">ì´ ê²°ì œ ê¸ˆì•¡</div>
                        <div class="total-price-amount" id="total-price">0 P</div>
                    </div>

                    <button class="confirm-btn" onclick="confirmPurchase('${productId}')">êµ¬ë§¤ í™•ì •</button>
                </div>
            `;
            
            modal.dataset.product = JSON.stringify(product);
            document.body.appendChild(modal);
        }

        // ì˜µì…˜ ì„ íƒ
        function selectOption(element, optionIndex) {
            document.querySelectorAll('.option-item').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            element.dataset.optionIndex = optionIndex;
            updateTotal();
        }

        // ìˆ˜ëŸ‰ ë³€ê²½
        function changeQuantity(delta) {
            const input = document.getElementById('quantity');
            const newValue = Math.max(1, parseInt(input.value) + delta);
            input.value = newValue;
            updateTotal();
        }

        // ì´ì•¡ ì—…ë°ì´íŠ¸
        function updateTotal() {
            const selectedOption = document.querySelector('.option-item.selected');
            if (!selectedOption) return;

            const modal = document.querySelector('.modal-overlay');
            const product = JSON.parse(modal.dataset.product);
            const optionIndex = parseInt(selectedOption.dataset.optionIndex);
            const quantity = parseInt(document.getElementById('quantity').value);
            
            const price = product.options[optionIndex].price;
            const total = price * quantity;
            
            document.getElementById('total-price').textContent = `${total.toLocaleString()} P`;
        }

        // êµ¬ë§¤ í™•ì •
        async function confirmPurchase(productId) {
            const selectedOption = document.querySelector('.option-item.selected');
            if (!selectedOption) {
                alert('ì˜µì…˜ì„ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }

            const url = document.getElementById('target-url').value.trim();
            if (!url) {
                alert('URLì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            const modal = document.querySelector('.modal-overlay');
            const product = JSON.parse(modal.dataset.product);
            const optionIndex = parseInt(selectedOption.dataset.optionIndex);
            const quantity = parseInt(document.getElementById('quantity').value);
            const option = product.options[optionIndex];

            try {
                const response = await fetch('/api/store/purchase', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': API_KEY
                    },
                    body: JSON.stringify({
                        product_id: productId,
                        option_name: option.name,
                        quantity: quantity,
                        price_per_unit: option.price,
                        target_url: url
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    alert('êµ¬ë§¤ê°€ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!');
                    modal.remove();
                    await loadUserPoints();
                } else {
                    alert(data.error || 'êµ¬ë§¤ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                console.error('êµ¬ë§¤ ì‹¤íŒ¨:', error);
                alert('êµ¬ë§¤ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ì ‘ê·¼ ê±°ë¶€ í‘œì‹œ
        function showAccessDenied() {
            document.getElementById('store-content').innerHTML = `
                <div class="access-denied">
                    <h2>ğŸ”’ ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤</h2>
                    <p>ìŠ¤í† ì–´ë¥¼ ì´ìš©í•˜ì‹œë ¤ë©´ ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.</p>
                    <a href="/login" class="back-btn">ë¡œê·¸ì¸í•˜ê¸°</a>
                </div>
            `;
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        init();
    </script>
